<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col mt-4">
                {{ message }}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3 mb-3">
                    <label for="message-input"class="form-label">Message</label>
                    <input
                    v-model="message"
                    type="text"
                    class="form-control"
                    id="message-input">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>{{counter}}</h1>
                <hr>
                <button v-on:click="incrementCounter" class="btn btn-outline-secondary">Increment</button>
                &nbsp;
                <button v-on:click="decrementCounter" class="btn btn-outline-secondary">decrement</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
               <form class="needs-validation" novalidate>

                <text-input required="required" label="First Name" type="text" name="first-name"></text-input>
                <text-input required="true" label="Last Name" type="text" name="last-name"></text-input>
                <text-input required="required" label="Email" type="email" name="email"></text-input>
                <br>
                <input type="submit" class="btn btn-primary" value="Save">

            </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.27/dist/vue.global.min.js"></script>
    <script>
        let data = {
            counter:0,
            message: "hola, vue!",
            
        }
        const TextInput = {
            props:{
                name: String,
                type:String,
                label: String,
                placeholder:String,
                required: String,
                min:String,
                max: String,
                value:String,

            },
            template:`
                <div class="mb3">
                    <label :for="name" class="form-label">{{label}}</label>
                    <input
                        :type="type"
                        :name="name"
                        :placeholder="placeholder"
                        :required="required"
                        :min="min"
                        :max="max"
                        :value="value"
                        class="form-control">
                <div>
            `
        }
        const vm = Vue.createApp({
            data(){
                return data;
            },
            methods: {
                incrementCounter(){
                    this.counter++;
                },
                decrementCounter(){
                    this.counter--;
                }
            },
            components:{
                TextInput,
            },
            mounted(){
                console.log("Mounted");
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (() => {
                  'use strict'
                
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  const forms = document.querySelectorAll('.needs-validation')
                
                  // Loop over them and prevent submission
                  Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                      if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                      }
                
                      form.classList.add('was-validated')
                    }, false)
                  })
                })()
            },
            created(){
                console.log("created");
            },
            update(){
                console.log("update");
            }

        }).mount("#app");

    </script>
</body>
</html>
